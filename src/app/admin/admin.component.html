<button>Add new Album</button>
<!-- <p class="card-text" [hidden]="true">{{submitForm}}</p> -->
<div id = "submitform" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Album to Inventory</h3>
  </div>
  <div class="panel-body">
    <div>
      <div>
        <label>Album Title:</label>
        <br>
        <input #newTitle>
      </div>

      <div>
        <label>Album Artist:</label>
        <br>
        <input #newArtist>
      </div>

      <div>
        <label>Album Description:</label>
        <br>
        <textarea #newDescription></textarea>
      </div>


      <div>
        <label>Album Price:</label>
        <br>
        <input type="number" #newPrice>
      </div>
      <button (click)="submitForm(newTitle.value, newArtist.value, newDescription.value, newPrice.value);
       newTitle.value='';
       newArtist.value='';
       newPrice.value='';
      newDescription.value=''">Add</button>
    </div>
  </div>
</div>

<div>
  <app-marketplace></app-marketplace>
</div>
